<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Gabriel Nicholauson">
        <meta name="description" content="Fakebook">
        <meta name="keywords" content="HTML, CSS, SEO, web, web developpement">
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
        <script src="assets/script/index.js" type="module"></script>
        <title>Fakebook</title>
    </head>
    <body>
        <main>
            <header class="page-header">
                <div class="container">
                    <div class="flexbox">
                        <h2>Fakebook</h2>

                        <nav>
                            <ul class="flexbox">
                                <li><a href="#">Friends</a></li>
                                <li><a href="#">Pages</a></li>
                                <li><a href="#">Groups</a></li>
                                <li><a href="#">My ads</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                        </nav>

                        <div class="profile">
                            
                        </div>
                    </div>
                </div>
            </header>

            <section class='create-post'>
                <div class="container">
                    <form class="post-box">
                        <textarea placeholder="Got comething to share?"></textarea>

                        <div class="buttons flexbox">
                            <input type="file" class="choose-img" id="choose-file">
                            <label for="choose-file" class="icon"><i class="fa-solid fa-image"></i></label>
                            <input type="button" class="post" value="Post">
                        </div>
                    </form>
                </div>
            </section>

            <section class="feed">
                <div class="container">
                    <header class="feed-head flexbox">
                        <div class="poster flexbox">
                            <div class="profile"></div>
                            <p class="user-name">John Doe</p>
                        </div>
                        <p class="date-posted">Nov 19, 2022</p>
                    </header>

                    <section class="content">
                        <p>Hello world!</p>
                        <img src="./assets/img/dug.jpg" alt="User image">
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
